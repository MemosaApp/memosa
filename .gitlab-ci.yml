image: christiankiely/meteord:test

services:
  - mongo

variables:
  METEOR_ALLOW_SUPERUSER: "true"

cache:
  paths:
    - "node_modules"
    - "~/.npm"
    - "~/.meteor"
    - "~/meteor"
    - ".yarn"

stages:
  - test
  - deploy

before_script:
  - export PATH="$HOME/.yarn/bin:$PATH"
  - bash ./.deploy/install-yarn.sh
  - yarn config set cache-folder .yarn
  - yarn install

# Run Spec Tests
#
# We always run spec tests on all branches and commits
#
# The linter is automatically called at this point
# as a sort of pre-flight before the tests
spec_tests:
  stage: test
  script:
    - yarn run test

# Run Integration Tests
#
# Integration tests run before we touch any important
# branches (develop + master)
integration_tests:
  only:
    - develop
    - master
  stage: test
  script:
    - yarn run test:integration

# Deploy to Dev Servers
deploy_dev:
  only:
    - develop
  stage: deploy
  before_script:
    # Install ssh-agent if not already installed, it is required by Docker.
    # (change apt-get to yum if you use a CentOS-based image)
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)

    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")

    # For Docker builds disable host key checking. Be aware that by adding that
    # you are suspectible to man-in-the-middle attacks.
    # WARNING: Use this only with the Docker executor, if you use it with shell
    # you will overwrite your user's SSH config.
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    - meteor npm install
    - meteor npm rebuild
    # Install mup locallay so we can use it from a relative path
    - npm install mup
  script:
    - yarn run predeploy
    - cd ./.deploy-dev
    - ../node_modules/.bin/mup setup
    - ../node_modules/.bin/mup deploy

