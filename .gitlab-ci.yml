#   script:
#     - yarn run test

# Run Integration Tests
#
# Integration tests run before we touch any important
# branches (develop + master)
# integration_tests:
#   only:
#     - develop
#     - master
#   stage: test
#   script:
#     - yarn run test:integration

# Deploy to Dev Servers
deploy_dev:
  only:
    - develop
  stage: deploy
  before_script:
    - export PATH="$HOME/.yarn/bin:$PATH"
    # Yarn's install is not cacheable :(
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.16.1
    - yarn config set cache-folder .yarn
    - yarn install

    # Install ssh-agent if not already installed, it is required by Docker.
    # (change apt-get to yum if you use a CentOS-based image)
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'

    # Run ssh-agent (inside the build environment)
    - eval $(ssh-agent -s)

    # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    - ssh-add <(echo "$SSH_PRIVATE_KEY")

    # For Docker builds disable host key checking. Be aware that by adding that
    # you are suspectible to man-in-the-middle attacks.
    # WARNING: Use this only with the Docker executor, if you use it with shell
    # you will overwrite your user's SSH config.
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    - npm install -g node-gyp
    - meteor npm install
    - meteor npm install --save bcrypt

    # Install mup locally so we can use it from a relative path
    - npm install -g mup
  script:
    - cd ./.deploy-dev
    - mup setup
    - mup deploy

