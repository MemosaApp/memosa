image: node:7.0.0

cache:
  paths:
    - "node_modules"
    - "~/.npm"
    - "~/.meteor"
    - ".yarn"

before_script:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.16.1
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn config set cache-folder .yarn
  - yarn install

stages:
  - test
  - deploy

all_tests:
  stage: test
  script:
    - yarn run test

